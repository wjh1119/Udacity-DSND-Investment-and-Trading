<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Price Indicator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="../static/js/jquery.min.js"></script>

    <!-- echarts -->
    <script src="../static/js/echarts/echarts.min.js"></script>
    <script type="text/javascript " src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript " src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Stock Price Indicator</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                    <li><a href="">Contact-github</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Stock Price Indicator</h1>
            <p class="text-center">show indicator</p>
            <hr />

            <div class="row">
                <div class="col-lg-12 form-group-lg">
                    <form action="/go" method="get">
                        <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a stock code to predict">
                        <div class="col-lg-offset-5">
                            <button type="submit" class="btn btn-lg btn-success">Enter a stock code to predict</button>
                        </div>
                    </form>
                </div>
            </div>

            {% block message %}
            {% endblock %}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <div class="tile-body color transparent-black rounded-bottom-corners">
                    <div render="true">{{chart_000300_XSHG|safe}}</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
