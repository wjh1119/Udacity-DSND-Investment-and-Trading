{% extends "master.html" %}
{% block title %}Results{% endblock %}

{% block query_input %}
<div class="row">
    <div class="col-lg-12 form-group-lg">
        <form action="/go" method="get">
            <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a stock code to predict" value={{query}}>
            <br />
            <br />
            <div class="col-lg-offset-5">
                <button type="submit" class="btn btn-lg btn-success">Enter a stock code to predict</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block message %}
{% endblock %}

{% block content %}
<h1 class="text-center">Result</h1>
<h3 class="text-center">{{error_message}}</h3>
<div>
    <div class="tile-body color transparent-black rounded-bottom-corners">
        <div render="true">{{chart_query|safe}}</div>
    </div>
</div>
{% endblock %}
